<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Page Not Found{% endblock %}</title>
  <meta name="description"
    content="{% block description %}Easton Potokar - BYU Master's Student{% endblock %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-8439586-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-8439586-1');
  </script>


  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Open+Sans|Roboto:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/normalize-min.css">
  <link rel="stylesheet" href="/static/css/skeleton.css">
  <link rel="stylesheet" href="/static/css/fullpage.min.css">
  <link rel="stylesheet" href="{{ url_for('pygments_css') }}">
  <link rel="stylesheet" href="/static/css/main.css">

  <script src="https://cdn.jsdelivr.net/npm/typeit@6.1.1/dist/typeit.min.js"></script>
  <script src="/static/js/headroom.min.js"></script>
  <script src="/static/js/min/fullpage-min.js"></script>
  <script src="/static/js/min/scripts-min.js"></script>
</head>

<body>
  <header id="header">
    <div class="container">
      <div class="five columns">
        <h1 class="title">Easton Potokar</h1>
      </div>
      <div class="seven columns">
        <nav class="top_menu">
            <ul id="fp-menu">
              <li data-menuanchor="intro"><a href="/#intro">Home</a></li>
              <li data-menuanchor="pilot" class="{{ 'active' if active_page == 'aboutme' else '' }}"><a href="/#pilot">About Me</a></li>
              <li data-menuanchor="engineer" class="{{ 'active' if active_page == 'projects' else '' }}"><a href="/#engineer">Projects</a></li>
              <li data-menuanchor="posts" class="{{ 'active' if active_page == 'posts' else '' }}"><a href="/#posts">Posts</a></li>
              <li data-menuanchor="connect" class="{{ 'active' if active_page == 'connect' else '' }}"><a href="/#connect">Connect</a></li>
            </ul>
        </nav>
      </div>
    </div>

  </header>
  {% block content %}
  <div id="fullpage">
  <div class="contentblock fourohfour section">
      <div class="contentblock_vcentre">
        <div class="container">
          <div class="row">
            <div class="twelve columns">
              <script type="text/javascript">
                document.addEventListener('DOMContentLoaded', function (event) {
                  new TypeIt('.fourohfour h2 span#type', {
                    speed: 70,
                    breakLines: false,
                    waitUntilVisible: true,
                    loop: true,
                    lifeLike: true,
                    loopDelay: [500, 4000],
                    nextStringDelay: [4000, 500],
                    startDelay:2000,
                    strings:[
                    ]
                  }).go();
                })
              </script>
              <h2>><span id="type">404 Page Not Found</h2>
              <p>Whoop. Looks like that link is broken. Maybe try one of the links up above?</p>
              <p>Or you could just click here: <a href="/">CLICK ME!</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

  {% endblock %}

</body>

</html>

<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Page Not Found{% endblock %} - James Harding</title>
  <meta name="description"
    content="{% block description %}James Harding: Computer Engineer, Pilot, and Web Developer{% endblock %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Open+Sans|Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/normalize-min.css">
  <link rel="stylesheet" href="/static/css/skeleton.css">
  <link rel="stylesheet" href="{{ url_for('pygments_css') }}">
  <link rel="stylesheet" href="/static/css/main.css">

  <script src="https://cdn.jsdelivr.net/npm/typeit@6.1.1/dist/typeit.min.js"></script>
</head>

<body>
  <div class="contentblock {% if bigheader %}fullheight{% endif %}">
    <div class="contentblock_vcentre">
      <div class="container">
        <div class="row">
          <div class="column">
            <h1>Hi, my name is <b>James Harding</b>.</h1>
            <h2>I am an <a href="{{ url_for('home') }}#pilot">Airline Pilot</a> / <a href="{{ url_for('home') }}#engineer">Computer Engineer</a>.</h2>
            <h3>I <i>very very</i> occasionally <a href="{{ url_for('home') }}#writing">write things</a> and make videos.</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% block content %}

  {% endblock %}

            <div class="container">

            </div>
        </div> -->

</body>

</html>

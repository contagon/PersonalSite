{% extends "index.html" %}
{% block title %}Projects{% endblock %}
{% block description %}Projects{% endblock %}
{% set active_page = "projects" %}
{% block content %}
<div class="contentblock gallery first_block">
  <div class="container">
    <div class="row">
      <h1>Projects</h1>
    </div>
    <div class="row">
      <div class="twelve columns">
        <nav>
            <ul id="myBtnContainer">
              <li><button class="button primary" onclick="filterSelection('all')">All</button></li>
              <li><button class="button" onclick="filterSelection('research')">Research</button></li>
              <li><button class="button" onclick="filterSelection('personal')">Personal</button></li>
              <li><button class="button" onclick="filterSelection('classes')">Classes</button></li>
            </ul>
        </nav>
      </div>
    </div>
    <div class="row">
      {% for project in projects %}
      <a class="three columns {{ project.tags }} item" href="{{ url_for('project', name=project.path.replace('projects/', '')) }}">
        <div class="img_wrapper">
          <img src="/static/{{ project.path }}.png">
        </div>
        <div class="inner">
          <h3>{{ project.title }}</h3>
          <p class="small">{{ project.description }}</p>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</div>
<script src=/static/js/filter.js></script>
{% endblock %}
